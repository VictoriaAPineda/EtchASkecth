<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    

    <h2>Etch A Sketch</h2>
    
    <div id="input-container">
        <!-- this.value is based on user inputted number -->
        <input type="text" placeholder="Enter size of grid" value="16" onchange="changeGridSize(this.value)"/>
        <button id="enter-btn">Enter</button>
    </div>

    <div id="btn-group">
        <div id="color-btns">
            <button onclick="changeColor('black')">Black</button>
            <button onclick="changeColor('red')">Red</button>
            <button onclick="changeColor('yellow')">Yellow</button>
            <button onclick="changeColor('Blue')">Blue</button>
        </div>
   
            <button onclick="changeColor('white')">Eraser</button>
            <button onclick="clearGrid()">Clear</button>
    </div>

    <div id="mode-info">
        <h3 id="drawing-state"> Mode: Drawing</h3>
        <p>(Click mouse in canvas to change between modes)</p>
    </div>
     
      

    <div id="sketch-container"></div>


    <script src="index.js"></script>
</body>
</html>
